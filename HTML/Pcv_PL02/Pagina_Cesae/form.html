    <main>
        <form action="" method="">
    <fieldset>
        <legend>Formulario de Contacto do Cesae</legend>
        <div>
            <label for="form_nome">Nome</label>
            <input type="text" name="form_nome" id="form_nome" placeholder="Insira o seu nome *" required> <!--* boa pratica para campos obrigatorios-->
        </div>
        <div>
            <label for="form_email">Email</label>
            <input type="email" name="form_email" id="form_email">
        </div>
        <br>
        <div>
            <label for="form-genero">Genero</label><br>
            <input type="radio" name="form-genero" id="form-genero"><label for=""> Masculino</label><br>
            <input type="radio" name="form-genero" id="form-genero"><label for=""> Feminino</label><br>
        </div>
        <br>
        <div>
            <label for="form-data">Data Atual:</label>
            <input type="date" name="form-data" id="form-data">
        </div>
        <div>
            <label for="turma">Turma</label>
            <select name="turma" id="turma">
            <option value="Turma-WD">Web-Developer & Mobile</option>
            <option value="Turma-O">Outra</option>
        </select>
        </div>
        <div>
            <label for="form-Message">Mensagem</label>
            <textarea name="" id="form-Message" cols="30" rows="3"></textarea>
        </div>
        <input type="reset" value="Limpar" name="Limpar" id="">
        <input type="submit" value="Enviar" name="Enviar" id="">

    </fieldset>
</form>
